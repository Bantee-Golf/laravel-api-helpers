image: emediaorg/php:0.0.1

pipelines:
    default:
        - step:
              caches:
                  - composer
              script:
                  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
                  - composer update --no-interaction
                  - composer global require friendsofphp/php-cs-fixer
                  - vendor/bin/phpunit
